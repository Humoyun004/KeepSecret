{% extends 'queries/base.html' %}{% load crispy_forms_tags %}{% block heading %}    <title>Login Page!</title>{% endblock %}{% block content %}      <div class="content-section">        <form method="post" action="{% url 'Login' %}">            {% csrf_token %}            <div class="mb-3 mx-auto card_obj">                <div class="p-3 ">                    {{ form|crispy }}                </div>                <div class="form-group d-flex justify-content-center ">                    <button class="btn btn-outline-primary " type="submit">Submit</button>                </div>                <div class="pt-3 d-flex justify-content-center mb-3">                    <small class="text-muted">                        Need An Account? <a class="ml-2 form_regist" href="{% url 'signup' %}">Sign Up Now</a>                    </small>                </div>            </div>        </form>    </div>{% endblock %}
